<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>Roll-Your-Own Platonic Dialogue</title>
    <script type="text/javascript" src="jquery.js"></script>
    <style type="text/css">
    div {
        width:25%;
        float:left;
    }
    .right{
    width:75%;
    }
    .bottom{
        width:100%;
        text-align:right;
        float:right;
    }
    </style>
</head>
<body>
    <h1>Roll-Your-Own Platonic Dialogue</h1>
    <h3>By <a href="http://github.com/erikkrasner">Erik</a></h3>
    <div>
        <form action="/result" method="post" name="entry_form">
            <p>Title: <input type="text" name="title"></input><br>
            <p>Characters:
	      {% for character in characters %}
	      <span> {{character|title}} <input type="checkbox" name="character" value="{{character}}">
	      {% endfor %}
            </p>
            <p>Markov order:
	      <select name="order">
		<option value="1">1
		<option value="2">2
		<option value="3">3
		<option value="4">4
	      </select>
            <p><input type="submit" value="Enlighten me!"></input>
        </form>
    </div>
    <div>
        Your result:
	{{id}}
    </div>
    <div class="bottom">
        Share<br>
        &copy; 2011
    </div>
</body>
</html>
